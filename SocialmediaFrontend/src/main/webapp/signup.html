<!DOCTYPE html>
<html>
<head>
 <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  
  <form class="form-horizontal" ng-submit="register(user)">
  	<div class="form-group">
      <label class="control-label col-sm-2" for="firstname">Firstname:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control"  ng-model="user.user_name">
      </div>
      </div>
      <div class="form-group">
      <label class="control-label col-sm-2" for="phonenumber">Phonenumber:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control"  ng-model="user.user_phonenumber">
      </div>
      </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control"  ng-model="user.user_mailaddress">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control"  ng-model="user.user_password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10" ng-init="user.role='ROLE_USER'"> 
     
      <input type="hidden" class="form-control"  ng-model="user.role" >
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Signup</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
